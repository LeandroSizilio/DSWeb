{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'bazar/css/estilo.css' %}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    

    <title>Evento</title>

</head>

<body style="padding: 20px;">

    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="borda1">
        <!-- Formulário do Evento -->
        {{ evento_form.as_p }}
    </div>
    
        <!-- Formulário dos Itens (Formset) -->
        {{ form_itens.management_form }}

        {% for form in form_itens %}
            <div >
                <h5>Adicione o item ao evento</h5>
                {{ form.as_p }}
            </div>
        {% endfor %}

        <button type="submit">Salvar Evento com Itens</button>
    </form>

</body>

</html>
