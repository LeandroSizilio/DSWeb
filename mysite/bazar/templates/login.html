<!-- login.html -->
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
    <body>
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <label for="login">Login:</label>
            <input type="text" id="login" name="login">


            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">


            <input type="submit" value="Entrar">
        </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </body>
</html>
