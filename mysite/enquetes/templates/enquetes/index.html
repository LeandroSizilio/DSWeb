{% load static %}

<html>
    <head>
        <title>App Enquetes</title>
        <link rel="stylesheet" type="text/css" href="{% static 'enquetes/css/apps.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'enquetes/css/estilo.css' %}">
    </head>

<body>
    <div id="main" class="borda0">
        <div id="main-cabecalho" class="borda0">
            <h1>Disciplina DsWeb 2024.1</h1>
        </div>
        <div id="detalhes-corpo" class="borda0">
            <div id="primeira-linha">
                <h2>
                    Aluno: Leandro ramos sizilio
                </h2>
            </div>
            <div id="segunda-linha">

                <h2>Professor: Fellipão</h2>
            </div>
        </div>
        <div id="main-corpo">
            <h2>Enquetes criadas: </h2>
            {% if lista_perguntas %}
            <ul>
                {% for p in lista_perguntas %}
                    <li>
                        <a href="{% url 'enquetes:detalhes' p.id %}">
                        {{p.texto}}
                        </a>
                    </li>
                {% endfor %}
            </ul>
            {% else %}
            <h3>Nenhuma enquete cadastrada até o momento! </h3>
            {% endif %}

            <button id="voltar" onclick="location.href='/'">Voltar</button>
        </div>
    </div>

</body>

</html>
